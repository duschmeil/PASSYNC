<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSYNC - Gerar Senha</title>
  <link rel="stylesheet" href="gerador_style.css">
</head>
<body>
  <header class="top-bar">
    <div class="menu-icon">&#9776;</div>
    <span class="logo">PASSYNC</span>
    <div class="home-icon">🏠</div>
  </header>

  <main class="container">
    <h1>Gerar Senha</h1>

    <div class="password-box">
      <input type="text" value="D+yl&6OH*#e6" id="password" readonly>
      <div class="icons">
        <button onclick="generatePassword()">🔄</button>
        <button onclick="copyPassword()">📋</button>
      </div>
    </div>

    <button class="copy-btn" onclick="copyPassword()">COPIAR SENHA</button>

    <div class="options-box">
        <ul class="checklist">
            <li><label><input type="checkbox" checked> Letra Maiúscula</label></li>
            <li><label><input type="checkbox" checked> Letra Minúscula</label></li>
            <li><label><input type="checkbox" checked> Número</label></li>
            <li><label><input type="checkbox" checked> Caracteres</label></li>
          </ul>
      <img src="https://img.icons8.com/ios-filled/100/lock-2.png" alt="cadeado" class="lock-icon">
    </div>
  </main>

  <footer class="footer">
    <p>Fale conosco: <a href="mailto:ajuda@passync.com">ajuda@passync.com</a></p>
    <div class="socials">
      <a href="#">📧</a>
      <a href="#">📱</a>
      <a href="#">🌐</a>
    </div>
  </footer>

  <script>
    function copyPassword() {
      const password = document.getElementById("password");
      password.select();
      document.execCommand("copy");
      alert("Senha copiada!");
    }

    function generatePassword() {
      // Exemplo simples de nova senha
      document.getElementById("password").value = "N3w$P@ss#12";
    }
  </script>
</body>
</html>

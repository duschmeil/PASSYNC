<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sincronização - PASSYNC</title>
  <link rel="stylesheet" href="sincronizacao.css">
</head>
<body>
  <header class="top-bar">
    <div class="menu-icon">&#9776;</div>
    <span class="logo">PASSYNC</span>
    <div class="home-icon">
    <img src="../imagens/icone-de-casa.png" alt="Ícone casa"></div>
  </header>

  <div class="container">
    <h1>Sincronização</h1>
    <div class="intro">
      Sincronize seus dados automaticamente entre seus dispositivos
    </div>

    <div class="options">
      <div class="checkboxes">
        <label><input type="checkbox" checked> Sincronizar Automaticamente</label>
        <label><input type="checkbox" checked> Usar conexão Wi-Fi apenas</label>
        <label><input type="checkbox"> Notificar ao sincronizar manualmente</label>
      </div>

      <div class="status">
        <strong>Status da Sincronização:</strong><br>
        - <a href="#">Última Sincronização:</a> 06/04/2025, 14:30h<br>
        - <a href="#">Status:</a> Sincronizado com sucesso
      </div>
    </div>

    <div class="account-box">
      <span>CONTA CONECTADA:<br>PASSYNC@GMAIL.COM</span>
      <a href="#">Alterar Conta</a>
      <a href="#">Desconectar</a>
    </div>

    <div class="main-actions">
      <button class="sync-btn">SINCRONIZAR</button>

    </div>
  </div>
  
  <footer class="footer">
    <span>Fale Conosco: ajuda@passync.com </span>
    <div class="socials">
        <img src="../imagens/whatsapp-logo-rodape.png" alt="WhatsApp">
        <img src="../imagens/instagram-logo-rodape.png" alt="Instagram">
        <img src="../imagens/email-logo-rodape.png" alt="Email">
        <img src="../imagens/facebook-logo-rodape.png" alt="Facebook">
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PASSYNC</title>
    <link rel="stylesheet" href="cadastro/style.css">
</head>
<body>
  <header class="topo">
    <div class="logo">PASSYNC</div>
  </header>

  <main class="cadastro-container">
    <div class="login-img">
      <img src="img/login.png" alt="Pessoa com notebook" />
    </div>
    <div class="cadastro">
      <h2>Cadastro</h2>
      <form>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="*********" required />

        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" placeholder="*********" required />

        <button type="submit" class="botao-principal">Cadastrar</button>
      </form>
    </div>
  </main>

  <footer class="footer-ajuda">
    <p>Fale conosco: ajuda@passync.com</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PASSYNC</title>
  <link rel="shortcut icon" href="../imagens/faviconpassync/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="login/style.css" />
</head>
<body>

  <header class="topo">
    <div class="logo">PASSYNC</div>
  </header>

  <main class="login-container">
    <div class="login-img">
      <img src="../img/login.png" alt="Pessoa com notebook" />
    </div>
    <div class="login">
      <h2>Login</h2>
      <form action="autent.html" method="get">
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="exemplo@passync.com" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="********" required />

        <div class="opçoes">
          <label><input type="checkbox"/> Lembrar-me</label>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="botao-principal">Entrar</button>
        
      <p class="signup">Não tem conta? <a href="cadastro.html">Inscrever-se</a></p>       
      </form>
    </div> 
  </main>

  <footer class="footer-ajuda">
    <p>Fale conosco: ajudapassync@gmail.com</p>
  </footer>
  
</body>
</html>
